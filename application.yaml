apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-go
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Sortren/hello-go-eks.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-go

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
